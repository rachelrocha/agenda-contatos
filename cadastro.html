<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="container" style="background-color: #fafbf8;">


    <section class="row mt-4
    
    "> 

        <div class="col-6">
            <h1 style="color: #375DC2;">Cadastro</h1>
        </div>
    
        <nav class="col-6 text-end">
            <a class="btn btn-primary" href="cadastro.html">Cadastrar</a>
            <a class="btn btn-outline-primary" href="index.html">Listar</a>
        </nav>

    </section>
    

    <hr class="mb-4">


    <section class="row mt-4 align-items-center" style="background-color: #fafbf8;">

        <div class="shadow p-3 mb-5 bg-white rounded card card-body col-6"> 

            <form class="form-label">

                
                <label class="form-label" for="">Nome</label> 
                <input class="form-control mb-3" type="text"  placeholder="Digite seu nome" id="nome"/> 
                
                <label class="label" for="">Telefone</label> 
                <input class="form-control mb-3" type="text"  placeholder="Digite seu telefone" id="telefone"/> 

                <label class="form-label">CEP</label> 
                <input class="form-control mb-3" type="text" placeholder="Digite seu CEP" id="cep"/> 

                <label class="form-label" for="">Cidade</label>
                <input class="form-control mb-3" type="text"  placeholder="Digite sua cidade" id="cidade"/> 

                <label class="form-label" for="">Bairro</label>
                <input class="form-control mb-3" type="text"  placeholder="Digite o nome do seu bairro" id="bairro"/> 

                <label class="form-label" for="">Número da Casa</label>
                <input class="form-control mb-3" type="text"  placeholder="Digite o número da casa" id="numero"/>

                <label class="form-label">Logradouro</label> 
                <input class="form-control mb-3" type="text" placeholder="Digite o nome do seu Logradouro" id="logradouro"/> 

                <label class="form-label">UF</label> 
                <input class="form-control mb-3" type="text" placeholder="Digite seu UF" id="uf"/>

                
                <div class="text-center">
                    <button type="button" class="btn btn-success">Salvar</button>
                </div>
        
            </form>
        </div>
    
        <div class="col-6 mb-4 text-center">

            <img src="tela1.svg" alt="" width="75%">
        </div>

    </section>

    <script src="eventos.js"></script>


</body>
</html>
